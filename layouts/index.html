{{ partial "header.html" . }} {{ .Content }}

<div class="posts">
  {{ range (where (where .Site.RegularPages "Section" "blog") "Params.nohtml"
  "!=" "true") }} {{- if .OutputFormats.Get "html" }}
    <p>
      <span>{{ .Date.Format "Jan 2, 2006" }}</span>
      <br />
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </p>
  
  {{ end }} {{ end }}
</div>


{{ partial "footer.html" . }}
